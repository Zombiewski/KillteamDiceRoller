<html>
    <head>
        <title>Kill Team Dicer Roller</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <img src="Images/logo2.png" alt="" id="logo">
            </header>

            <!-- STATS AND DICE DISPLAY LINE -->
            <div id="diceLine" class="container">
                <div id="atkShootingDice">
                    <h4>Attack Dice</h4>
                    <div id="atkDice"class="dicePool">
                        <img src="/Images/1.jpg" class="diceImg atkDiceImg">
                    </div>
                    <button id="applyAttackDamage" class="hidden">Apply Attack Damage</button>
                </div>
                <div id="defShootingDice">
                    <h4>Defense Dice</h4>
                    <div id="defDice"class="dicePool">
                        <img src="/Images/1.jpg" class="diceImg defDiceImg">
                        <img src="/Images/1.jpg" class="diceImg defDiceImg">
                        <img src="/Images/1.jpg" class="diceImg defDiceImg">
                    </div>
                    <button id="applyDefenseDamage" class="hidden">Apply Defense Damage</button>
                </div>
                
            </div> <!-- // div#diceline -->

            <button id="shootingResetButton" class="hidden">Reset</button>
            <button id="fightingResetButton" class="hidden">Reset</button>
            <button id="clearButton" class="hidden">Clear</button>

            <div id="resultsLine">
                <div id="atkResults"><p class="hidden">Placeholder</p></div>
                <div id="defResults"><p class="hidden">Placeholder</p></div>
            </div> <!-- // div#resultsLine -->

            <!-- DICE INPUT LINE -->
            <div id="shooting" class="container">
                <h2 class="sectionHead">Shooting</h2>
                <div id="attackerShooting" class="container statBlocks">
                    <h3>Attacker</h3>
                    <div class="stat">
                        <h4>ATK</h4>
                        <select name="ATK" id="shootATK">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6" selected="selected">6</option>
                        </select>
                    </div>
                    <div class="stat">
                        <h4>HIT</h4>
                        <select name="HIT" id="shootHIT">
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4" selected="selected">4+</option>
                        <option value="5">5+</option>
                        <option value="6">6+</option>
                        </select>
                    </div>
                    <div class="stat">
                        <h4>DMG</h4>
                        <select name="DMG" id="shootDMG">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="stat">
                        <h4>CRT</h4>
                        <select name="CRT" id="shootCRT">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                        </select>
                    </div>
                </div> <!-- /attackerShooting -->
                <div id="defenderShooting" class="container">
                    <h3>Defender</h3>
                    <div class="stat">
                        <h4>SAVE</h4>
                        <select name="SAVE" id="shootSAVE">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected="selected">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div>
                        <h4>Cover?</h4>
                        <select name="COVER" id="shootCOVER">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                </div> <!-- /defenderShooting -->
            
            </div><!-- /shooting --> 

            <button id="shootButton" class="combatButton">Roll Shooting Dice</button>

            <div id="fighting" class="container">
            <h2 class="sectionHead">Fighting</h2>
            <div id="attackerFighting" class="container">
                <h3>Attacker</h3>
                <div class="stat">
                    <h4>ATK</h4>
                    <select name="ATK" id="atkFightATK">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected="selected">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="stat">
                    <h4>HIT</h4>
                    <select name="HIT" id="atkFightHIT">
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4" selected="selected">4+</option>
                        <option value="5">5+</option>
                        <option value="6">6+</option>
                    </select>
                </div>
                <div class="stat">
                    <h4>DMG</h4>
                    <select name="DMG" id="atkFightDMG">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected="selected">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="stat">
                    <h4>CRT</h4>
                    <select name="CRT" id="atkFightCRT">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected="selected">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div><!-- /attackerFighting-->
            <div id="defenderFighting" class="container">
                <h3>Defender</h3>
                <div class="stat">
                    <h4>ATK</h4>
                    <select name="ATK" id="defFightATK">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected="selected">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="stat">
                    <h4>HIT</h4>
                    <select name="HIT" id="defFightHIT">
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4" selected="selected">4+</option>
                        <option value="5">5+</option>
                        <option value="6">6+</option>
                    </select>
                </div>
                <div class="stat">
                    <h4>DMG</h4>
                    <select name="DMG" id="defFightDMG">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected="selected">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="stat">
                    <h4>CRT</h4>
                    <select name="CRT" id="defFightCRT">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected="selected">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div> <!-- /defenderFihting -->
            
            </div> <!-- /Fighting -->
            <button id="fightButton" class="combatButton">Roll Fighting Dice</button>
        </div> <!-- /wrapper -->
        <!-- JAVASCRIPT -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="killTeamDiceRoller.js"></script>
        <!-- /JAVASCRIPT -->
    </body>
</html>
